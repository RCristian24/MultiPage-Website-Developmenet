    <section id="contact-us" class="container">
        <form action="#">
            <h1>Get in Touch</h1>
            <div class="inputsWrapper">
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Phone Number">
                <input type="text" placeholder="Email">
                <textarea name="message" id="" col="30" rows="19"></textarea>
                <button class="primary-btn">SEND NOW</button>
            </div>
        </form>
        <div class="adress">
        <h1>Talk to us</h1>

        <div class="detailsWrapper">
            <div class="detail">
                <img src="img/email.png"/>
                <div class="text">
                    <h6>EMAIL</h6>
                    <p>something@example.com</p>
                </div>
            </div>
            <div class="detail">
                <img src="img/phone.png"/>
                <div class="text">
                    <h6>PHONE NUMBER</h6>
                    <p>+91 9191919191</p>
                </div>
            </div>
            <div class="detail">
                <img src="img/location.png"/>
                <div class="text">
                    <h6>ADRESS</h6>
                    <p>2727 Ocean Road, <br>
                        Malibu, CA, 90264</p>
                </div>
            </div>
            <div class="followUsWrapper">
                <h3>Follow Us</h3>
                <ul class="socialLink">
                    <li><a href="#"><img src="img/facebook.png"/></a></li>
                    <li><a href="#"><img src="img/linkedin.png"/></a></li>
